name: ğŸ”§ Development Checks

# Se ejecuta en push a cualquier rama (excepto main) y en PRs
on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  development-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Lint code
        run: pnpm lint || echo "Lint script not found, skipping..."
        continue-on-error: true
      
      - name: ğŸ§ª Run tests
        run: pnpm test || echo "Test script not found, skipping..."
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build project
        run: pnpm build
      
      - name: ğŸ“š Build Storybook
        run: pnpm build-storybook
        continue-on-error: true
      
      - name: âœ… Development checks completed
        run: echo "âœ… All development checks passed!"
