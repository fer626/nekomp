name: 🔧 Development Checks

# Se ejecuta en push a cualquier rama (excepto main) y en PRs
on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  development-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: 📋 Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: 🔍 Lint code
        run: pnpm lint || echo "Lint script not found, skipping..."
        continue-on-error: true
      
      - name: 🧪 Run tests
        run: pnpm test || echo "Test script not found, skipping..."
        continue-on-error: true
      
      - name: 🏗️ Build project
        run: pnpm build
      
      - name: 📚 Build Storybook
        run: pnpm build-storybook
        continue-on-error: true
      
      - name: ✅ Development checks completed
        run: echo "✅ All development checks passed!"
